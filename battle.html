            left: 0;

            text-decoration: none;
            color: #fff;

        }
        .nav-links {

            flex: 1;
            justify-content: center;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
            padding: 8px 12px;
            border-radius: 6px;
            flex-shrink: 0;
        }
        .nav-link:hover {

        }
        .nav-link.active {

        }
        .trot-coins {

            font-size: 14px;
            font-weight: 600;

            color: #fff;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            border-radius: 32px;

            font-weight: 500;

        }

            align-items: center;
            flex: 1;

        }
        .section-tabs {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 64px;
            flex-wrap: wrap;
        }
        .tab-btn {

            border: none;
            color: #666;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            padding: 12px 24px;
            border-radius: 24px;
            transition: color 0.2s, background 0.2s;
            white-space: nowrap;
        }
        .tab-btn.active {
            color: #000;
            background: #f5f5f7;
        }
        .tab-btn:hover {
            color: #000;
            background: #f0f0f0;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* FRIENDS TAB */
        .friends-search-section {
            text-align: center;
            margin-bottom: 48px;
        }
        .friends-search-input {

            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #f9f9f9;

            border-color: #000;
            background: #fff;

            position: relative;
            animation: slideUp 0.3s;

            top: 20px;

            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;

        .pet-details {

            font-weight: 300;
            margin: 0 0 16px;

        .battle-details p {
            font-size: 16px;
            color: #666;
            margin: 0 0 24px;
        }
        .battle-stats {

            gap: 16px;

            font-style: italic;
            color: #666;

            margin-bottom: 32px;

        }
        .nearby-list {

        }
        .nearby-card {
            background: #f5f5f7;
            border-radius: 24px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .nearby-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }
        .nearby-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .nearby-info h3 {
            font-size: 20px;
            font-weight: 500;
            margin: 0 0 4px;
        }
        .nearby-info p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        .challenge-btn {
            background: #007AFF;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: auto;
        }
        .challenge-btn:hover {
            background: #0056cc;
        }
        /* BATTLE HISTORY TAB */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .history-item {
            background: #f5f5f7;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .history-item:hover {
            transform: translateY(-2px);
        }
        .history-details h3 {
            font-size: 18px;
            font-weight: 500;
            margin: 0 0 4px;
        }
        .history-details p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        .history-result {
            font-size: 16px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .history-result.win {
            background: #4CAF50;
            color: #fff;
        }
        .history-result.loss {
            background: #f44336;
            color: #fff;
        }
        @media (max-width: 768px) {
            .hero {
                height: 50vh;
                margin-top: 60px;
            }
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 18px;
            }
            .main-content {
                padding: 40px 16px;
            }
            .section-tabs {
                gap: 16px;
                margin-bottom: 48px;
            }
            .tab-btn {
                font-size: 16px;
                padding: 8px 16px;
            }
            .map-container {
                height: 300px;
            }
            .friends-list, .nearby-list {
                gap: 16px;
            }
            .friend-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .battle-btn {
                align-self: flex-end;
                margin-left: 0;
            }
            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .history-result {
                align-self: flex-end;
            }
            .nav-links {
                gap: 16px;
            }
            .top-nav {
                padding: 12px 12px;
            }
            .trot-coins {
                font-size: 13px;
                padding: 6px 10px;
            }
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 24px;
            }
            .pet-stats, .battle-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        }

        function searchFriends(event) {
            const query = event.target.value.toLowerCase();
            const filtered = friendsData.filter(friend => friend.name.toLowerCase().includes(query));
            renderFriends(filtered);
        }

        function showFriendDetails(name) {
            const friend = friendsData.find(f => f.name === name);
            if (friend) {
                document.getElementById('petDetails').innerHTML = `
                    <img src="${friend.petImage}" alt="${friend.petName}">
                    <h2>${friend.petName}</h2>
                    <div class="pet-stats">
                        <div class="stat-item">
                            <div class="stat-value">${friend.cp}</div>
                            <div class="stat-label">Combat Power (CP)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${friend.distance}</div>
                            <div class="stat-label">Distance Walked</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">Level ${friend.level}</div>
                            <div class="stat-label">Pet Level</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">Active</div>
                            <div class="stat-label">Status</div>
                        </div>
                    </div>
                `;
                document.getElementById('friendModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('friendModal').style.display = 'none';
        }

        function showBattleDetails(id) {
            const battle = battlesData.find(b => b.id === id);
            if (battle) {
                document.getElementById('battleDetails').innerHTML = `
                    <h2>Battle vs ${battle.opponent}</h2>
                    <p>${battle.date} â€¢ ${battle.duration}</p>
                    <div class="battle-stats">
                        <div class="stat-item">
                            <div class="stat-value">${battle.yourPet}</div>
                            <div class="stat-label">Your Pet</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${battle.oppPet}</div>
                            <div class="stat-label">Opponent's Pet</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${battle.yourScore}</div>
                            <div class="stat-label">Your Score</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${battle.oppScore}</div>
                            <div class="stat-label">Opponent Score</div>
                        </div>
                    </div>
                    <p class="key-moment"><strong>Key Moment:</strong> ${battle.keyMoment}</p>
                    <span class="history-result ${battle.result}" style="display: inline-block; padding: 8px 16px; border-radius: 20px; font-size: 16px; font-weight: 600;">${battle.result === 'win' ? 'Victory' : 'Defeat'}</span>
                `;
                document.getElementById('battleModal').style.display = 'block';
            }
        }

        function closeBattleModal() {
            document.getElementById('battleModal').style.display = 'none';
        }

        // NEARBY PLAYERS TAB
        let nearbyMap;
        function initMap() {
            nearbyMap = L.map('nearbyMap').setView([37.7749, -122.4194], 13); // Example: San Francisco
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(nearbyMap);

            // Add markers for nearby players (example coordinates)
            const players = [
                { name: 'David Kim', coords: [37.7749, -122.4194], icon: 'ðŸ‘¤' },
                { name: 'Eva Garcia', coords: [37.7849, -122.4094], icon: 'ðŸ‘¤' },
                { name: 'Frank Wilson', coords: [37.7649, -122.4294], icon: 'ðŸ‘¤' }
            ];

            players.forEach(player => {
                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: player.icon,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
                L.marker(player.coords, { icon: customIcon }).addTo(nearbyMap)
                    .bindPopup(`<b>${player.name}</b><br>Challenge to battle?`)
                    .openPopup();
            });
        }

        function searchNearby(event) {
            console.log('Searching for:', event.target.value);
        }

        function challengeNearby(name) {
            alert(`Challenging ${name} to battle!`);
        }

        // BATTLE HISTORY
        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            event.target.classList.add('active');

            if (t === 'nearby' && !nearbyMap) {
                setTimeout(initMap, 100);
            }
        }

        function navigateTo(s) {
            document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            const p = {'shop': 'shop.html', 'my-pet': 'mypet.html', 'battle': 'battle.html', 'account': 'account.html'};
            if (p[s]) window.location.href = p[s];
        }

        function goHome(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        }

        function challengeFriend(name) {
            alert(`Challenging ${name} to battle!`);
        }

        // Initialize friends list and history
        document.addEventListener('DOMContentLoaded', () => {
            renderFriends(friendsData);
            renderHistory(battlesData);
        });

        // Scroll effect for nav
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('topNav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Modal close on outside click
        window.onclick = function(event) {
            const friendModal = document.getElementById('friendModal');
            const battleModal = document.getElementById('battleModal');
            if (event.target === friendModal) {
                closeModal();
            }
            if (event.target === battleModal) {
                closeBattleModal();
            }
        }
    </script>
</body>
</html>
